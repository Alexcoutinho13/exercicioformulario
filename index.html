<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
        <header>
            <div class="container">
                <div class="brasao_pb">
                    <img src="imagens/pb.png" alt="brasão da paraíba">
                </div>
                <div class="titulo">
                    <h1>INTRANET CICC</h1>
                    <p>Centro Integrado de Comando e Controle</p>
                </div>
                </div>
        </header>
        <section>
            <div class="form">
                <div class="img_lateral">
                </div>
                    <div class="form_content">
                        <div class="form_top">
                            <img src="imagens/pm.png" alt="PM" class="img_pm">
                            <img src="imagens/pc.png" alt="PC">
                            <img src="imagens/cbm.png" alt="CBM">
                        </div>
                        <div class="h2_top">
                            <h2>Sistema Integrado</h2>
                        </div>
                        <div class="form_center">
                            <div class="input_content"><span class="material-symbols-outlined">
                                person
                                </span>
                                <label for="iusu">
                                    <input type="text" name="usu" id="iusu">
                                </label>
                            </div>
                            <div class="input_content"><span class="material-symbols-outlined">
                                key
                                </span>
                            <label for="isenha">
                                <input type="text" name="senha" id="isenha">
                            </label>
                            </div>
                                <select name="orgao" id="iorgao">
                                    <option value="select">Selecione...</option>
                                    <option value="pm">Polícia Militar</option>
                                    <option value="pc">Polícia Civil</option>
                                    <option value="cbm">Corpo de Bombeiros</option>
                                </select>
                                <button type="submit">Entrar</button>
                                <a href="#" class="forget_pass">Esqueci minha senha</a>
                        </div>
                        <div class="form_bottom">
                            ...
                                </div>
                    </div>
    </div>
        </section>
</body>
</html>
